<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnPeak - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{% url 'LearnPeak:home' %}" class="flex items-center">
                        <span class="text-2xl font-bold text-indigo-600">Learn<span class="text-gray-800">Peak</span></span>
                    </a>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'LearnPeak:dashboard' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2">Dashboard</a>
                        <a href="{% url 'LearnPeak:logout' %}" class="bg-red-500 text-white px-4 py-2 rounded-md ml-4">Logout</a>
                    {% else %}
                        <a href="{% url 'LearnPeak:login' %}" class="text-gray-600 hover:text-gray-900 px-3 py-2">Login</a>
                        <a href="{% url 'LearnPeak:register' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-md ml-4">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
        <div class="max-w-7xl mx-auto px-4 mt-4">
            {% for message in messages %}
                <div class="p-4 rounded-md {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
