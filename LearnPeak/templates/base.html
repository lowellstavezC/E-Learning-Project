<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnPeak - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white/80 backdrop-blur-sm z-50 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'LearnPeak:get_started' %}" class="text-2xl font-bold text-gray-900">
                        Learn<span class="text-gray-600">Peak</span>
                    </a>
                </div>
                <div class="flex items-center space-x-6">
                    {% block navigation_items %}
                    <a href="#courses" class="text-gray-600 hover:text-gray-900">Courses</a>
                    <a href="#features" class="text-gray-600 hover:text-gray-900">Features</a>
                    <a href="{% url 'LearnPeak:login' %}" class="text-gray-600 hover:text-gray-900">Login</a>
                    <a href="{% url 'LearnPeak:register' %}" class="bg-gray-900 text-white px-5 py-2 rounded-lg hover:bg-gray-800 transition-colors">
                        Start Learning
                    </a>
                    {% endblock %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 border-t border-gray-100 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-600">
            <p>&copy; 2024 LearnPeak. All rights reserved.</p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
