{% extends 'base.html' %}

{% block title %}Login - LearnPeak{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-purple-50 to-teal-50 py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <!-- Enhanced animated background shapes -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-96 h-96 bg-purple-300/50 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-indigo-300/50 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute top-40 left-40 w-96 h-96 bg-teal-300/50 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-4000"></div>
    </div>

    <div class="max-w-md w-full space-y-8 relative z-10">
        <!-- Enhanced Logo/Brand with 3D effect -->
        <div class="flex justify-center transform hover:scale-110 transition-all duration-500 ease-out">
            <div class="h-24 w-24 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl shadow-2xl flex items-center justify-center relative overflow-hidden group hover:shadow-indigo-500/50">
                <div class="absolute inset-0 bg-gradient-to-br from-indigo-400 to-purple-400 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                <svg class="h-14 w-14 text-white relative z-10 transform group-hover:rotate-12 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            </div>
        </div>

        <!-- Enhanced card container with glassmorphism -->
        <div class="bg-white/80 backdrop-blur-xl p-8 rounded-3xl shadow-2xl border border-white/50 space-y-8 transform hover:scale-[1.01] transition-all duration-500 hover:shadow-indigo-500/20">
            <!-- Enhanced header with animated gradient text -->
            <div>
                <h2 class="mt-2 text-center text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 via-purple-500 to-indigo-600 animate-gradient">
                    Welcome back
                </h2>
                <p class="mt-3 text-center text-sm text-gray-600">
                    New to LearnPeak?
                    <a href="{% url 'LearnPeak:register' %}" class="relative font-medium text-indigo-600 hover:text-indigo-500 transition-all duration-300 after:content-[''] after:absolute after:w-full after:h-0.5 after:bg-indigo-500 after:bottom-0 after:left-0 after:scale-x-0 hover:after:scale-x-100 after:transition-transform after:duration-300">
                        Create an account
                    </a>
                </p>
            </div>

            <!-- Enhanced Social Login Buttons -->
            <div class="flex flex-col space-y-4">
                <button type="button" class="group relative w-full flex items-center justify-center px-4 py-3.5 bg-white/90 border border-gray-300 rounded-2xl shadow-sm text-sm font-medium text-gray-700 hover:bg-white transition-all duration-300 hover:border-gray-400 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform hover:scale-[1.02]">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <img class="h-5 w-5 transform group-hover:scale-110 transition-transform duration-300" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo">
                    </span>
                    <span class="group-hover:translate-x-1 transition-transform duration-300">Continue with Google</span>
                </button>
                <button type="button" class="group relative w-full flex items-center justify-center px-4 py-3 bg-white border border-gray-300 rounded-2xl shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all duration-200 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <img class="h-5 w-5" src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook logo">
                    </span>
                    <span class="group-hover:translate-x-1 transition-transform duration-200">Continue with Facebook</span>
                </button>
            </div>

            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">Or continue with email</span>
                </div>
            </div>

            <!-- Enhanced Form Fields with floating labels -->
            <div class="space-y-6">
                <div class="relative group">
                    <div class="relative transform transition-all duration-300 group-hover:scale-[1.01]">
                        <input id="email" name="email" type="email" required 
                            class="peer pl-10 block w-full px-4 py-3.5 border border-gray-300 rounded-xl text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300 sm:text-sm bg-white/50 backdrop-blur-sm"
                            placeholder="Email">
                        <label for="email" class="absolute left-10 -top-2.5 bg-white px-2 text-sm text-gray-600 transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3.5 peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-indigo-600">
                            Email address
                        </label>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400 group-hover:text-indigo-500 transition-colors duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Enhanced password field with toggle visibility -->
                <div class="relative group">
                    <div class="relative">
                        <input id="password" name="password" type="password" required
                            class="peer pl-10 block w-full px-4 py-3.5 border border-gray-300 rounded-xl text-gray-900 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300 sm:text-sm bg-white/50 backdrop-blur-sm"
                            placeholder="Password">
                        <label for="password" class="absolute left-10 -top-2.5 bg-white px-2 text-sm text-gray-600 transition-all duration-300 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3.5 peer-focus:-top-2.5 peer-focus:text-sm peer-focus:text-indigo-600">
                            Password
                        </label>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-700">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="{% url 'LearnPeak:password_reset' %}" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-200 border-b-2 border-transparent hover:border-indigo-500">
                        Forgot password?
                    </a>
                </div>
            </div>

            <!-- Enhanced Submit Button with gradient animation -->
            <button type="submit" class="group relative w-full flex justify-center py-3.5 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-gradient-to-r from-indigo-600 via-purple-500 to-indigo-600 hover:from-indigo-700 hover:via-purple-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-500 transform hover:scale-[1.02] hover:shadow-lg bg-size-200 bg-pos-0 hover:bg-pos-100">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <svg class="h-5 w-5 text-indigo-300 group-hover:text-indigo-400 transition-all duration-300 transform group-hover:scale-110 group-hover:rotate-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                    </svg>
                </span>
                <span class="group-hover:translate-x-1 transition-transform duration-300">Sign in</span>
            </button>
        </div>
    </div>
</div>

<!-- Enhanced animations -->
<style>
    @keyframes blob {
        0%, 100% { transform: translate(0px, 0px) scale(1); }
        25% { transform: translate(40px, -60px) scale(1.2); }
        50% { transform: translate(-30px, 30px) scale(0.9); }
        75% { transform: translate(20px, -20px) scale(1.1); }
    }
    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .animate-blob {
        animation: blob 10s infinite cubic-bezier(0.4, 0, 0.2, 1);
    }
    .animate-gradient {
        background-size: 200% 200%;
        animation: gradient 8s ease infinite;
    }
    .animation-delay-2000 {
        animation-delay: 2s;
    }
    .animation-delay-4000 {
        animation-delay: 4s;
    }
    .bg-size-200 {
        background-size: 200% 200%;
    }
    .bg-pos-0 {
        background-position: 0% 0%;
    }
    .bg-pos-100 {
        background-position: 100% 100%;
    }
</style>
{% endblock %}
